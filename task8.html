<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="clockStart()" value="Start">
    <input type="button" onclick="clockStop()" value="Stop">

    <script>
        let hms = document.createElement('h3');
        hms.textContent = 'hh:mm:ss';
        document.body.prepend(hms);

        let startButton = document.getElementsByTagName('input')[0];
        let stopButton = document.getElementsByTagName('input')[1];

        let nIntervId;

        function formattedTime(time) {
            return time < 10 ? "0" + time : time;
        }

        function clockStart() {
            let now = new Date();
            let hours = formattedTime(now.getHours());
            let min = formattedTime(now.getMinutes());
            let sec = formattedTime(now.getSeconds());
            console.log(hours + ":" + min + ":" + sec);
            hms.textContent = hours + ":" + min + ":" + sec;
            if (!nIntervId) {
                nIntervId = setInterval(clockStart, 1000);
            }
        }

        function clockStop() {
            clearInterval(nIntervId);
            nIntervId = null;
        }

        startButton.addEventListener("click", clockStart);
        stopButton.addEventListener("click", clockStop);
    </script>
</body>
