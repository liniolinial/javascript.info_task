    <!-- click on this button calls clockStart() -->
    <input type="button" onclick="clockStart()" value="Start">

    <!-- click on this button calls clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop">

    <script>
        let hms = document.createElement('h3');
        hms.textContent = 'hh:mm:ss';
        document.body.prepend(hms);

        let startButton = document.getElementsByTagName('input');

        let nIntervId;

        function clockStart() {
            let now = new Date();
            let hours = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();
            console.log(hours + ":" + min + ":" + sec);
            hms.textContent = hours + ":" + min + ":" + sec;
            if (!nIntervId) {
                nIntervId = setInterval(clockStart, 1000);
            }
        }

        function clockStop() {
            clearInterval(nIntervId);
            // release our intervalID from the variable
            nIntervId = null;
        }

        startButton.addEventListener("click", clockStart);
        startButton.addEventListener("click", clockStop);
